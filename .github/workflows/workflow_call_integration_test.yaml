---
name: integration test
on: workflow_call

jobs:
  integration-test:
    runs-on: ubuntu-latest
    permissions: {}
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@d1fe50798dbadd4eb5b98957290ca175f6b4870f # v4.0.2
        with:
          aqua_version: v2.53.9
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}
      - run: rm "$(aqua root-dir)/bin/ghtkn"
      - run: |
          go install \
            -ldflags "-X main.version=v1.0.0 -X main.commit=$GITHUB_SHA -X main.date=$(date +"%Y-%m-%dT%H:%M:%SZ%:z" | tr -d '+')" \
            ./cmd/ghtkn
      - run: ghtkn -v

      - run: |
          if ghtkn run --check testdata/foo.yaml; then
            echo "::error:: ghtkn run --check should fail"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{github.token}}

      - run: |
          if ! git diff --exit-code testdata/foo.yaml; then
            echo "::error:: ghtkn run --check should not change files"
            exit 1
          fi

      - run: ghtkn run testdata/foo.yaml
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: diff testdata/foo.yaml testdata/foo_after.yaml

      - run: git checkout -- testdata/foo.yaml
      - run: ghtkn run -i "^actions/checkout$" testdata/foo.yaml
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: diff testdata/foo.yaml testdata/foo_include_after.yaml

      - run: git checkout -- testdata/foo.yaml
      - run: ghtkn run -e "^actions/checkout$" testdata/foo.yaml
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: diff testdata/foo.yaml testdata/foo_exclude_after.yaml

      - run: ghtkn run
        working-directory: testdata/actions
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: diff -r testdata/actions testdata/actions.after

      - run: ghtkn migrate
        working-directory: testdata/migrate
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: diff .ghtkn.yaml ghtkn.yaml.after
        working-directory: testdata/migrate

      - run: ghtkn run -u
        env:
          GITHUB_TOKEN: ${{github.token}}
